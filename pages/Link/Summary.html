  {{#with (lookup this 0)}}
  <div class="col">
    {{device.name}}
  </div>
  <div class="col">
    {{#if lag}}
    {{#each lag.ports}}
      <span>{{add 1 this}}</span>
    {{/each}}

      <span>{{add 1 port}}</span>
    {{/if}}
  </div>
  {{/with}}
