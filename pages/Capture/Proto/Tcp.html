<div class="packet" onclick="selectpkt(event)">
  <div class="time">{{pcap_header.tv_sec}}</div><div class="source">{{iporhost payload.payload.saddr.addr}}</div><div class="destination">{{iporhost payload.payload.daddr.addr}}</div><div class="protocol">TCP</div><div class="info">
    Port {{payload.payload.payload.sport}} &rarr; {{payload.payload.payload.dport}} {{tcpflags payload.payload.payload.flags}}
    Len={{payload.payload.payload.dataLength}}
  </div>
</div>
