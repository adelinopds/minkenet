<div class="inspect accordion">
  {{> CaptureFullFrame }}
  {{> CaptureFullEthernet }}
  {{> CaptureFullIPV4 }}
  {{#with payload.payload.payload}}
  <div class="udp card">
    <div data-toggle="collapse" data-target="#udp-details" class="card-header">
      User Datagram Protocol: Port {{sport}} &rarr; {{dport}}
    </div>
    <div id="udp-details" class="collapse details">
      <div>Source Port: {{sport}}</div>
      <div>Destination Port: {{dport}}</div>
      <div>Length: {{length}}</div>
      <div>Checksum: {{hex checksum}}</div>
    </div>
  </div>
  {{> CaptureFullData data=data }}
  {{/with}}
</div>
