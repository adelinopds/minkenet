<div class="details-container tap-pane fade show active">
  <div class="accordion">
    <div class="card">
      <div data-toggle="collapse" data-target="#capture-devices" class="card-header">
        <div>Devices</div>
      </div>
      <div id="capture-devices" class="collapse show">
        {{> PortsDevices}}
      </div>
    </div>
    <div class="card">
      <div data-toggle="collapse" data-target="#capture-controls" class="card-header">
        <div>Capture</div>
      </div>
      <div id="capture-controls" class="collapse show">
        {{> CaptureControls }}
      </div>
    </div>
    <div class="card">
      <div data-toggle="collapse" data-target="#capture-packet" class="card-header">
        <div>Packet</div>
      </div>
      <div id="capture-packet" class="collapse show">
        <div class="list-group">
          <form>
            <div>&nbsp;</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
