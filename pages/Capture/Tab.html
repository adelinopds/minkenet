<div id="capture-control" class="list-column">
  {{> CaptureControl}}
</div>
<div class="details-column">
  <div id="capture-selected" class="tab-content">
    {{> CaptureSelected}}
  </div>
  <script>
    window.selectpkt = function(evt) {
      $('.capture-window-contents .packet').removeClass('active');
      send('select.packet', evt.currentTarget.raw);
      $(evt.target).parents('.capture-window-contents .packet').addClass('active');
    }
  </script>
</div>
