<div class="list-container container-fluid">
  <div class="row title">
    <div class="col col-name">Name</div>
  </div>
  {{#each wifi}}
  <a id="wifi-{{id}}" class="row {{#if (eq ../selected.ssid ssid)}}active{{/if}}" href="#" onclick="selectclient(event,'{{ssid}}')">
    {{> WiFiSummary selected=../selected}}
  </a>
  {{/each}}
  <script>
    window.selectclient = function(evt,id) {
      $('.wifi-container .row').removeClass('active');
      send('select.client', id);
      $(evt.target).parents('.wifi-container .row').addClass('active');
    }
  </script>
</div>
