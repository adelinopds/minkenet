<div class="monitor-column">
  <div class="section">Device Monitors
    <hr>
    {{> MonitorList}}
  </div>
  <br/>
  <div class="section">Other Monitors
    <hr>
    {{#with config}}
    <div class="row">
      <div class="col"><label>Active client count</label></div>
      <div class="col">{{> ConfigCheckbox key='monitor.clients' checked=monitor.clients }}</div>
    </div>
    <div class="row">
      <div class="col"><label>WAN speed test</label></div>
      <div class="col">{{> ConfigCheckbox key='monitor.wan.speedtest' checked=monitor.wan.speedtest }}</div>
    </div>
    {{/with}}
  </div>
</div>
<div id="monitor-details-column" class="monitor-details-column">
  {{> MonitorSelected}}
</div>
