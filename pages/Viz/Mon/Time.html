<div id="{{id}}" class="monitor-graph device-card d-inline-block">
  <div class="handle"></div>
  <div id="{{id}}-0" class="inner"></div>
  <script>
  const traces = [];
  {{#each trace}}
  traces.push({
    type: "scatter",
    mode: "lines",
    name: "{{title}}",
    line: {
      color: GraphConfig.colors[{{@index}}],
      shape: "hvh"
    },
    opacity: 0.8,
    x: [{{time}}],
    y: [{{value}}]
  });
  {{/each}}
  const layout = {
    title: {
      text: "{{title}}",
      font: {
        color: '#c0c0c0'
      },
      x: 0.05
    },
    margin: {
      t: 50,
      r: 20,
      b: 20,
      l: 40,
      pad: 0
    },
    xaxis: {
      title: {
        text: "{{xtitle}}",
        standoff: 8
      },
      automargin: true,
      color: '#c0c0c0',
      showgrid: false,
      showticklabels: false,
      fixedrange: true
    },
    yaxis: {
      color: '#c0c0c0',
      rangemode: 'nonnegative',
      showgrid: false,
      tickfont: {
        family: 'Arial',
        size: 10
      },
      fixedrange: true,
      rangemode: 'tozero'
    },
    showlegend: true,
    legend: {
      x: 1,
      xanchor: 'right',
      y: 1.2,
      font: {
        family: 'Arial',
        size: 12,
        color: '#808080'
      }
    },
    plot_bgcolor: 'transparent',
    paper_bgcolor: 'transparent'
  };
  Plotly.newPlot("{{id}}-0", traces, layout, { displayModeBar: false });
  </script>
</div>
