<a {{#if link}}href="{{link}}"{{/if}} id="{{id}}" class="device-card d-inline-block monitor-graph">
  <div class="handle"></div>
  <div id="{{id}}-0" class="inner"></div>
  <script>
  const traces = [];
  {{#each trace}}
  traces.push({
    type: "indicator",
    mode: "gauge+number",
    title: {
      text: "{{title}}",
      font: {
        family: 'Arial',
        color: '#808080',
        size: 14
      }
    },
    number: {
      font: {
        family: 'Arial',
        color: '#c0c0c0',
        size: 18
      }
    },
    gauge: {
      shape: 'bullet',
      borderwidth: 0,
      Xbordercolor: '#808080',
      bar: {
        color: GraphConfig.colors[{{@index}}],
      },
      axis: {
        visible: false
      }
    },
    domain: {
      x: [ 0, 1 ],
      y: [ {{mul 0.5 @index}}, {{add 0.5 (mul 0.5 @index)}} ]
    },
    value: {{value}}
  });
  {{/each}}
  const layout = {
    title: {
      text: "{{title}}",
      font: {
        color: '#c0c0c0'
      },
      x: 0.05
    },
    margin: {
      t: 50,
      r: 20,
      b: 30,
      l: 80,
      pad: 0
    },
    plot_bgcolor: 'transparent',
    paper_bgcolor: 'transparent'
  };
  Plotly.newPlot("{{id}}-0", traces, layout, { displayModeBar: false });
  </script>
</a>
