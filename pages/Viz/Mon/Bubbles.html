<a {{#if link}}href="{{link}}"{{/if}} id="{{id}}" class="device-card d-inline-block monitor-graph">
  <div class="handle">{{title}}</div>
  <div id="{{id}}-0" class="inner"></div>
  <script>
    $('#{{id}}-0').dxChart({
      commonAxisSettings: {
        visible: false,
        grid: { visible: false },
        tick: { visible: false },
        label: { visible: false }
      },
      legend: { visible: false },
      commonSeriesSettings: {
        type: 'bubble',
        label: {
          visible: true,
          position: 'inside',
          backgroundColor: 'transparent',
          font: {
            size: 16,
            color: '#e0e0e0'
          },
          customizeText: arg => arg.seriesName
        },
        opacity: 0.8
      },
      series: [
      {{#each series}}
        {
          argumentField: 'x{{@index}}',
          valueField: 'y{{@index}}',
          tagField: 'v{{@index}}',
          sizeField: 'v{{@index}}',
          name: '{{title}}'
        },
      {{/each}}
      ],
      dataSource: [{
        {{#each series}}
        x{{@index}}: {{@index}}, y{{@index}}: {{add 2 (mod @index 2)}}, v{{@index}}: {{value}},
        {{/each}}
        dummy: 0
      }],
      minBubbleSize: 60,
      maxBubbleSize: 0.75,
      palette: GraphConfig.colors,
      margin: {
        left: 4,
        bottom: 4
      }
    });
  </script>
</a>
