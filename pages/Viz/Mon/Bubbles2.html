<a {{#if link}}href="{{link}}"{{/if}} id="{{id}}" class="device-card d-inline-block monitor-graph">
  <div class="handle">{{title}}</div>
  <div id="{{id}}-0" class="inner"></div>
  <script>
    $('#{{id}}-0').dxChart({
      commonAxisSettings: {
        visible: false,
        grid: { visible: false },
        tick: { visible: false },
        label: { visible: false }
      },
      legend: { visible: false },
      series: [
      {{#each trace}}
        {
          type: 'bubble',
          argumentField: 'x{{@index}}',
          valueField: 'y{{@index}}',
          tagField: 'value{{@index}}',
          sizeField: 'value{{@index}}',
          name: '{{title}}',
          label: {
            visible: true,
            position: 'inside',
            backgroundColor: 'transparent',
            font: {
              size: 16,
              color: '#d0d0d0'
            },
            customizeText: arg => arg.seriesName
          }
        },
      {{/each}}
      ],
      dataSource: [{
        {{#each trace}}
        x{{@index}}: {{add 1 @index}}, y{{@index}}: {{add 2 (mod @index 2)}}, value{{@index}}: {{value}},
        {{/each}}
        dummy: 0
      }],
      minBubbleSize: 60,
      maxBubbleSize: 0.7,
      palette: GraphConfig.colors
    });
  </script>
</a>
