<a {{#if link}}href="{{link}}"{{/if}} id="{{id}}" class="device-card d-inline-block monitor-graph">
  <div class="handle"></div>
  {{#each trace}}
  <div id="{{../id}}-{{@index}}" class="inner"></div>
  {{/each}}
  <script>
  let traces;
  let layout;
  {{#each trace}}
  traces = [{
    type: "indicator",
    mode: "gauge+number",
    title: {
      text: "{{title}}",
      font: {
        family: 'Arial',
        color: '#808080',
        size: 14
      }
    },
    number: {
      font: {
        family: 'Arial',
        color: '#c0c0c0',
        size: 36
      }
    },
    gauge: {
      bordercolor: '#808080',
      bar: {
        color: GraphConfig.colors[{{@index}}],
      },
      axis: {
        range: [ 0, {{../max}} ],
        tickcolor: '#808080',
        tickfont: {
          color: '#808080'
        }
      }
    },
    value: {{value}}
  }];
  layout = {
    title: {
      {{#if (eq @index 0)}}
      text: "{{../title}}",
      {{/if}}
      font: {
        color: '#c0c0c0'
      },
      x: 0.05
    },
    margin: {
      t: 50,
      r: 40,
      b: 20,
      l: 40,
      pad: 0
    },
    plot_bgcolor: 'transparent',
    paper_bgcolor: 'transparent'
  };
  Plotly.newPlot("{{../id}}-{{@index}}", traces, layout, { displayModeBar: false });
  {{/each}}
  </script>
</a>
