<a {{#if link}}href="{{link}}"{{/if}} id="{{id}}" class="device-card d-inline-block monitor-graph">
  <div class="handle"></div>
  <div id="{{id}}-0" class="inner"></div>
  <script>
    $('#{{id}}-0').dxBarGauge({
      title: {
        text: '{{title}}',
        font: {
          size: 18,
          color: '#f0f0f0'
        },
        verticalAlignment: 'top',
        horizontalAlignment: 'left'
      },
      geometry: {
        startAngle: 270,
        endAngle: 0
      },
      startValue: 0,
      endValue: {{max}},
      values: [
      {{#each trace}}
      {{value}},
      {{/each}}
      ],
      label: {
        format: {
          type: 'fixedPoint',
          precision: 2
        },
        font: {
          size: 12
        },
        indent: 5,
        customizeText: arg => `${arg.valueText} Mbps`
      },
      resolveLabelOverlapping: 'none',
      tooltip: {
        enabled: true,
        customizeTooltip: arg => {
          const units = [
          {{#each trace}}
          '{{unit}}',
          {{/each}}
          ];
          return {
            text: `${arg.value.toFixed(2)} ${units[arg.index]}`
          };
        }
      },
      palette: GraphConfig.colors
    });
  </script>
</a>
