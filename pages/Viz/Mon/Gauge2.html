<a {{#if link}}href="{{link}}"{{/if}} id="{{id}}" class="device-card d-inline-block monitor-graph">
  <div class="handle">{{title}}</div>
  <div id="{{id}}-0" class="inner"></div>
  <script>
    $('#{{id}}-0').dxBarGauge({
      geometry: {
        startAngle: 270,
        endAngle: 0
      },
      backgroundColor: '#505050',
      startValue: 0,
      endValue: {{max}},
      values: [
      {{#each trace}}
      {{value}},
      {{/each}}
      ],
      label: {
        format: {
          type: 'fixedPoint',
          precision: 2
        },
        font: {
          size: 12
        },
        indent: 5,
        customizeText: arg => {
          const units = [
          {{#each trace}}
          '{{unit}}',
          {{/each}}
          ];
          return `${arg.valueText} ${units[arg.index]}`;
        }
      },
      resolveLabelOverlapping: 'none',
      tooltip: {
        enabled: true,
        format: {
          type: 'fixedPoint',
          precision: 2
        },
        customizeTooltip: arg => {
          const units = [
          {{#each trace}}
          '{{tipunit}}',
          {{/each}}
          ];
          return {
            text: `${arg.valueText} ${units[arg.index]}`
          };
        }
      },
      palette: GraphConfig.colors
    });
  </script>
</a>
