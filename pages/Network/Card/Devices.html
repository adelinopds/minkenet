<div class="card-body">
  <div class="network-devices-stack">
    {{#each devices}}
    <div class="entry active-{{lookup (lookup @root.ports @index) 'active'}}">
      <div class="info">
        {{#with properties}}
        <span>{{system.name}}</span>
        {{/with}}
      </div>
      <div class="device">
      {{> PortsLayout properties=properties selected=(lookup @root.ports @index)}}
      </div>
    </div>
    {{/each}}
  </div>
</div>
